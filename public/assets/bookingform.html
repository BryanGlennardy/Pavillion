                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <h3 for="jumlahkamar">Total Room</h3>
                        <input type="number" class="form-control" id="jumlahkamar" placeholder="Choose a Room Total" style="block-size: 50px;">
                        <span class="help-block" style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <h3 for="birth-date">Check In Date</h3>
                        <input type="date" class="form-control" id="birth-date" placeholder="" style="block-size: 50px;">
                    </div>
                    <div class="form-group">
